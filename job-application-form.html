<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/layout.css">

    <title>Job Application Form</title>
    <style type="text/css">


        .form {
            width: 850px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 4px;
            background: #fff;
            box-shadow: 0px 0px 2px #00000061;
        }

        .radio label {
            color: #6c757d !important;
        }

        .custom-file-control,
        .form-control,
        .is-focused .custom-file-control,
        .is-focused .form-control {
            background-image: linear-gradient(0deg, #007bff 2px, rgba(0, 150, 136, 0) 0), linear-gradient(0deg, rgba(0, 0, 0, .26) 1px, transparent 0);
        }

        .radio label input[type=radio]:checked~.bmd-radio:after {
            border-color: #007bff;
        }

        .radio label .bmd-radio:before,
        label.radio-inline .bmd-radio:before {
            background: #007bff !important;
        }

        label {
            color: #007bff !important;
        }

        .input-group>.custom-file {
            background: rgb(197, 232, 243);
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-file-label,
        .custom-file-label:after {
            position: absolute;
            top: 0;
            right: 0;
            padding: .46875rem 1rem;
            line-height: 3.3;
            color: #495057;
            background-color: transparent;
        }

        .custom-file,
        .custom-file-input {
            position: relative;
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ace5f7;
            height: calc(3.4375rem + 15px);
        }

        .btn-primary.custom-file-control:before,
        .btn.btn-primary {
            background: #007bff;
            color: #fff;
        }

        .btn-primary.custom-file-control:before,
        .btn.btn-primary:hover {
            background: #007bff;
            color: #fff;

        }
        .form-control{
            color: #09427e !important;
            font-weight: bold;
        }
        /* .form-control:focus{
            background: #dfedfc;
        } */
        .bmd-form-group {
            position: relative;
            padding-top: 2.75rem;
        }

        .custom-file-input:lang(en)~.custom-file-label:after {
            content: '';
        }
        .bmd-form-group .bmd-label-floating, .bmd-form-group .bmd-label-placeholder {
    top: 3.1875rem;
}
    </style>

</head>

<body>
    <div class="box py-5">
        <section class="form py-4 my-5">

                                          </div>
