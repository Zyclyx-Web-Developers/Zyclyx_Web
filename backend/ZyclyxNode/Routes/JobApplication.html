  <script type="text/javascript">
      function checkForm(form)
      {
        //Retrieving the values from elements
        var firstName=document.getElementById("firstname").value;
        console.log(firstName);
         var lastName=document.getElementById("lastname").value;
        var email=document.getElementById("Email").value;

        //validate first name
        if (firstName=="" || firstName==null)
        {
          swal("Error!", "Please enter your first name!", "error");
            //window.alert("Error: Please enter your name! ");
            form.firstname.focus();
            return false;
        }
        re=/^[a-zA-Z\s]+$/;
        if (!re.test(firstName)) {
            swal("Error!", "Please enter valid first name!", "error");
            //window.alert("Error: Please enter valid name!");
            form.firstname.focus();
            return false;
        }
         //validate last name
        if (lastName=="" || lastName==null)
        {
          swal("Error!", "Please enter your last name!", "error");
            //window.alert("Error: Please enter your name! ");
            form.lastname.focus();
            return false;
        }
        re=/^[a-zA-Z\s]+$/;
        if (!re.test(lastName)) {
            swal("Error!", "Please enter valid last name!", "error");
            //window.alert("Error: Please enter valid name!");
            form.lastname.focus();
            return false;
        }
        //validate email
        if(email=="")
        {
            swal("Error!", "Please enter your emailid!", "error");
            //window.alert("Error: Please enter your emailid!");
            form.Email.focus();
            return false;
        }
         re = /^([A-Za-z0-9_\-\.])+([A-Za-z0-9_\-\.])+([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
         if (!re.test(email))
         {
            swal("Error!", "Please enter valid emailId!", "error");
            //window.alert("Error: Please enter valid emailid!");
            form.Email.focus();
            return false;
         }
         //validate mobile number
         if(phno=="")
         {
            swal("Error!", "Please enter your mobile number!","error");
            //window.alert("Error: Please enter mobile number");
            form.mobile.focus();
            return false;
         }
          re = /^[6-9]\d{9}$/;

          {
            swal("Error!", "Please enter valid mobile number!", "error");

            //window.alert("Error: Please enter valid mobile number!");
            form.mobile.focus();
            return false;
          }
          //validate gender
          var e = document.getElementById("ddlgender");
                var gender = e.options[e.selectedIndex].value;
                if(gender==-1)
                {
                    swal("Error!", "Please select your Gender!", "error");
                  //window.alert("Error:Please select a country!");
                   return false;
                }
          //validate country
          var e = document.getElementById("ddlCountry");
                var strUser = e.options[e.selectedIndex].value;
                if(strUser==-1)
                {
                    swal("Error!", "Please select your country!", "error");
                  //window.alert("Error:Please select a country!");
                   return false;
                }
       
        if(qualific=="")
        {
            swal("Error!", "Please enter your qualification!", "error");

            form.quali.focus();
            return false;
        }
        //validate Area of expert field
        if(areaOfExpert=="")

            swal("Error!", "Please enter your area of expert field", "error");
            //window.alert("Error: Please enter area of Expertise field!");
            form.areaOfExpertise.focus();
            return false;
        }
        //validate experience years
            var exp=document.getElementById("expYears");
            var ExpYears=exp.options[exp.selectedIndex].value;
            if (ExpYears==-1)
            {
                swal("Error!", "Please select year!", "error");
                //window.alert("Error: Please select year!");
                return false;
            }
            //validate experience months
              var exp1=document.getElementById("expMonths");
            var ExpMonths=exp1.options[exp1.selectedIndex].value;
            if (ExpMonths==-1)
            {
                swal("Error!", "Please select month!", "error");
                //window.alert("Error: Please select month!");
                return false;
            }
        //validate position
        var pos=document.getElementById("ddlPosition");
        var posApply=pos.options[pos.selectedIndex].value;
            if(posApply==-1)
            {
                swal("Error!", "Please select position!", "error");

                //window.alert("Error: Please select position!");
                return false;

            }
           
            //validate current company
            if(CurrComp=="")
            {
                swal("Error!","Please enter your current company!", "error");
                //window.alert("Error: Please enter current company!");
                form.CurrentCompany.focus();
                return false;

            }
            //validate current CTC
            if(currCTC=="")
            {
                swal("Error!", "please enter your current CTC!", "error");

                //window.alert("Error: Please enter current CTC!");
                form.CurrCTC.focus();
                return false;

            }
            //validate expected CTC
            if(ExpCTC=="")
            {
                swal(" Error!", "Please enter expected CTC!", "error");
                //window.alert("Error: Please enter expected CTC!");
                form.expCTC.focus();
                return false;
            }
            //validate notice
            if(notice=="")
            {
                swal("Error!", "Please enter notice period!", "error");
                //window.alert("Error: Please enter notice period!");
                form.NP.focus();
                return false;
            }
            //validate current location
            if(CurrLoc=="")
            {
                swal("Error!", "Please enter your current location!", "error");
                //window.alert("Error: Please enter current location!");
                form.CurrentLocation.focus();
                return false;
            }
           
           
            //validate file upload
            var file=document.getElementById("fileUpload").value;
            if(file=="")
            {
                swal("Error!", "Please upload a file!", "error");
                //window.alert("Error: Please upload a file!");
                return false;
            }
            var ext = file.substring(file.lastIndexOf('.') + 1);
          if(ext == "txt" || ext == "pdf" || ext == "doc" || ext=="docx")

            return false;

                //window.alert("Error: Please enter your skills!");
                form.skills.focus();
                return false;

        return true;
