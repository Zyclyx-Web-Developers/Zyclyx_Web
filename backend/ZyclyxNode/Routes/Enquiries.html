
<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	 <style type="text/css">
	 	.button .btn{
	 
	 		width: 100px;
	 		margin-top: 5px;
	 	}
	 	
	 </style>
</head>
<body>
	<form action="/Enquiries/Enquiries" method="POST" enctype="multipart/form-data">
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6 mt-5 p-5 border shadow-lg mb-5 bg-dark rounded  text-white"> 
				<h3 class="text-center"> ENQUIRE FORM </h3>
                            
                 <h6 class="text-center">If have any queries kindly take a moment to fill up this form</h6>

                 <div class="">
                  <div class="row pt-5 pb-2">
                  	<div class="col-lg-3">
                  <label class="float-right" >Your Name :</label>
                  </div>
                  <div class="col-lg-9">
                   <input type="text " class="form-control" name="name" id="Email" placeholder=" Name">
                   </div>
                   </div>
                   <div class="row py-2">
                  	<div class="col-lg-3">
                  <label class="float-right">Email :</label>
                  </div>
                  <div class="col-lg-9">
                   <input type="text " class="form-control" name="email" id="Email" placeholder="Enter email">
                   </div>
                   </div>

                   <div class="row py-2">
                  	<div class="col-lg-3">
                  <label class="float-right">Phone:</label>
                  </div>
                  <div class="col-lg-9">
                   <input type="text " class="form-control" name="mobile" id="mobile" placeholder=" Enter mobile number">
                   </div>
                   </div>
                   <div class="row py-2">
                  	<div class="col-lg-3">
                  <label class="float-right">message:</label>
                  </div>
                  <div class="col-lg-9">
                   <textarea class="form-control" name="message" id="message" placeholder="Enter message here"></textarea> 
                   </div>
                   </div>

                   <div class="float-right button">
                   	<div ><input type="submit" value="Submit" class="btn btn-danger btn-sm mr-2"></div>
                   	<div><input type="submit" value="Reset"class="btn btn-primary btn-sm"></div>
                   </div>
             </div>
			</div>
			</div>
		</div>
		
		</form>

</body>
</html>
